<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Listas en HMTL</title>
</head>

<body>
<!-- Lista no ordenada -->
<ul style="list-style-type:square">
	<li type="disc"> Elemento 1</li>
   	<li type="circle"> Elemento 2</li>
	<li type="square"> Elemento 3</li>
	<li> Elemento 4</li>
</ul>
<!-- Lista ordenada -->
<ol>
	<li type="A"> Elemento 1</li>
   	<li type="a"> Elemento 2</li>
	<li type="i"> Elemento 3</li>
	<li> Elemento 4</li>
</ol>
</body>
</html>
