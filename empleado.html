<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Empleado</title>
</head>

<body>
	<form name="formulario" action="recibe.asp" method="post">
		<table border="1" align="center" width="80%">
			<tr>
				<th colspan="2">EMPLEADO
                </th>
			</tr>
			<tr>
				<td>Nombre:
                </td>
				<td><input type="text" name="nombre" size="20" maxlength="30">
                </td>
			</tr>
			<tr>
				<td>Apellidos:
                </td>
				<td><input type="text" name="apellidos" size="20" maxlength="30">
                </td>
			</tr>
			<tr>
				<td>Puesto:
                </td>
				<td><select name="puesto">
	<option value="becario">Becario</option>
    <option value="djunior">D.Junior</option>
	<option value="dsenior">D.Senior</option>
    	<option value="analista">Analista</option>
    </select>
                </td>
			</tr>
			<tr>
				<td>Sexo:
                </td>
				<td>Femenino<input type="radio" name="sexo" value="femenino" checked>
<br>
Masculino<input type="radio" name="sexo" value="masculino">
                </td>
			</tr>
			<tr>
				<td>Aceptas:
                </td>
				<td><input type="checkbox" name="aceptas" value="si">
                </td>
			</tr>
			<tr>
				<td colspan="2"><center><input type="submit" name="boton" value="Enviar"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<input type="reset" name="buton" value="Limpiar"></center>
                </td>
			</tr>
		</table>
	</form>
</body>
</html>
